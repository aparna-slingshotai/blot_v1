<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic Shader Generator Demo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <aside class="panel">
        <div class="panel-header">
          <h1>Onboarding â†’ Shader</h1>
          <p>Change the inputs and see the shader respond.</p>
        </div>

        <section class="field">
          <label for="screen1Intent">Screen 1 intent</label>
          <select id="screen1Intent"></select>
        </section>

        <section class="field">
          <div class="field-title">Screen 2 selections</div>
          <div id="screen2Options" class="chip-grid"></div>
        </section>

        <section class="field">
          <div class="field-title">Screen 3 selections</div>
          <div id="screen3Options" class="chip-grid"></div>
        </section>

        <section class="field">
          <div class="field-title">Screen 4 selections</div>
          <div id="screen4Options" class="chip-grid"></div>
        </section>

        <section class="field row">
          <div class="field">
            <label for="accentColor">Accent color</label>
            <input id="accentColor" type="color" value="#f06d45" />
          </div>
          <div class="field">
            <label for="seed">Seed</label>
            <input id="seed" type="text" placeholder="user-42" />
          </div>
        </section>
      </aside>

      <main class="stage">
        <div class="phone-frame">
          <div class="phone-notch"></div>
          <div class="phone-screen">
            <div class="app-screen">
              <div class="shader-layer">
                <canvas id="shader-canvas" aria-label="Shader preview"></canvas>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
